<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <div class="btns">
        <button id="reset">Reset</button>
        <button class="brush" id="black" data-name="black">Black</button>
        <button class="brush" id="rainbow" data-name="rainbow" >Rainbow</button>
        <div class="colorPick">
            <p>Choose a color</p>
            <input class="brush" type="color" data-name="colorPick" id="userColor"></input>
        </div>
    </div>
    <div class="container"></div>
    <div class="sliderAndValue">
        <label for="grid-size">Grid Size: </label>
        <input type="range" name="grid-size" min="1" max="100" value="16" id="slider">
    </div>
    <footer class="footer">
        Made by: <a href="https://github.com/SwankSkywalker" >SwankSkywalker</a>
    </footer>
</body>
</html>
